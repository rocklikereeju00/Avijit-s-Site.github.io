{% extends 'base.html' %}
{% block title %}Contact Page{% endblock title %}

{% block contact %}  <a class="nav-link active " href="/contact">Contact</a> {% endblock contact %}

{% block body %} 


<div style="text-align: center;background-color: black; color: rgb(3, 235, 80);">
     <h1>Send a massage to me</h1>
    </div>

    <form class="row g-3" style="align-content: center; background: url('https://source.unsplash.com/1600x900/?coding'); color: rgb(3, 235, 80);" action="/contact" method="post">
  {% csrf_token %}
 <div class="col-6">
    <label for="inputAddress" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" placeholder="why you need me"  name ="name">
  </div>

  <div class="col-12">
    <label for="inputAddress" class="form-label">Subject</label>
    <input type="text" class="form-control" id="subject" placeholder="why you need me"  name ="subject">
  </div>

  <div class="col-md-6">
    <label for="inputEmail4" class="form-label" >Email</label>
    <input type="email" class="form-control" id="email"name ="email">
  </div>
 
  <div class="col-md-6">
    <label for="inputCity" class="form-label" >City</label>
    <input type="text" class="form-control" id="inputCity" name ="city">
  </div>
  
  </div>
  <div class="col-md-4">
    <label for="inputZip" class="form-label" >Phone</label>
    <input type="text" class="form-control" id="phone" name ="phone">
  </div>


  <div class="mb-3">
    <label for="validationTextarea" class="form-label">Textarea</label>
    <textarea class="form-control " id="comment" placeholder="Required example textarea" required
    name ="comment"></textarea>
    <div class="invalid-feedback">
      Please enter a message in the textarea.
    </div>
  </div>

  <div class="col-12" style="padding-left: 40%; padding-right: 40%;">
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>
{% endblock body %}
